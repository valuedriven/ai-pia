<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>Tractus - e-Micro-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#1F3A5F',
              background: '#F9FAFB',
              textMain: '#111827',
              textSec: '#4B5563',
              border: '#E5E7EB',
              success: '#2E7D32',
              warning: '#F9A825',
              error: '#C62828',
              info: '#1565C0',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F9FAFB;
        color: #111827;
      }
      /* Custom Scrollbar for nicer admin feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 3px;
      }
    </style>
